name: Automated tests
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          for i in 1 2 3; do
            npm ci && break
            echo "npm ci attempt $i failed. Retrying in $((i * 5)) seconds..."
            sleep $((i * 5))
          done

      - name: Run linter
        run: npm run check

      - name: Run tests
        run: npm run test